<script>
    let name = "视频"
    switch (name) {
        case "产品":
            console.log("hdcms.com");
            break
        case "视频":
            console.log("houdunren.com");
            break
        default:
            console.log("houdunwang.com");
    }

    //无论switch还是case都可以使用expression
    function message(age) {
        switch (age > 60) {
            case age > 80:
                console.log("符合条件");
                break
            case age < 40:
                console.log("不符合条件");
        }
    }
    message(82)
</script>
