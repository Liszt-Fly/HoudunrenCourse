<script>
    const hd = "houdunren.com"
    //如果不存在返回-1
    console.log(hd.indexOf("o", 1));//第二个参数表示的是从第几位开始检索
    console.log(hd.includes("h"));//true
    console.log(hd.lastIndexOf("o"));//表示从后面往前面进行查找
    console.log(hd.startsWith("h"));//是否以h开头
    console.log(hd.endsWith("m"));//是否以m结束
    //例子
    const word = ['php', 'css']
    const string = "我喜欢在后盾网学习php和css知识"
    let status = word.some(word => {
        return string.includes(word)
    })
    console.log(status);
</script>
