<script>
    //[0,1)的取值范围
    console.log(Math.random());
    //0*5=0 0.9*5=4.5=>+1=5.5
    console.log(Math.floor(Math.random() * (5 + 1)));
    //[2,5]的取值范围
    console.log(Math.floor(Math.random() * (3 + 1)) + 2);
    //随机点名
    const students = ["李四", "赵云", "张三", "王五", "马六"]
    console.log(students[Math.floor(Math.random() * (students.length))]);

    //数组中随机取出元素
    function arrayRandomValue(array, start = 0, end) {
        end = end ? end : array.length - 1
        const index = start + Math.floor(Math.random() * (end - start + 1))
        return array[index]
    }
    console.log(arrayRandomValue(students, 2));
</script>
