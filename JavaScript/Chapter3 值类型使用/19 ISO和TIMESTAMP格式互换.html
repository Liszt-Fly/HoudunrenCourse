<script>
    const date = new Date("1996-8-12 08:22:12")
    //转换为时间戳
    console.log(date * 1);
    console.log(Number(date));
    console.log(date.valueOf());
    console.log(date.getTime());
    const timestamp = date.valueOf()
    //时间戳回转
    console.log(new Date(timestamp));
