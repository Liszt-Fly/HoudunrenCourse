<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<input type="text" name="title" />
		<span></span>
	</body>
	<script>
		let arr = ["hdcms", "houdunren"]
		//一假则假，全真才为真
		let status = arr.every(function (value, index, arr) {
			return true
		})
		console.log(status) //true

		const user = [
			{ name: "李四", js: 89 },
			{
				name: "张三",
				js: 99,
			},
			{
				name: "马六",
				js: 55,
			},
		]
		const res = user.every(function (item) {
			return item.js >= 60
		})
		console.log(res ? "全部同学都及格" : "有同学没有及格")
		//some特性
		//有一个真就为真，如果第一个为真，只需要判断一次
		let status1 = arr.some(function (value, index, arr) {
			console.log(value)
			return true
		})
		console.log(status1)

		let keywords = ["php", "js"]
		let title = document.querySelector("[name='title']")
		title.addEventListener("keyup", function () {
			const res1 = keywords.some((keyword) => {
				return this.value.indexOf(keyword) != -1
			})
			console.log(res1)
			if (res1 === false) {
				document.querySelector("span").innerHTML =
					"必须包含" + keywords.join(",") + "关键词"
			} else {
				document.querySelector("span").innerHTML = ""
			}
		})
	</script>
</html>
