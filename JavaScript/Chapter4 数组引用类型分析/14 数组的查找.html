<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let arr = [1, 2, 3, 4]
    console.log(arr.indexOf(2)) //返回1
    console.log(arr.indexOf(5)) //如果没有，返回的内容是-1
    console.log(arr.lastIndexOf(4)) //从右侧开始查找
    console.log(arr.indexOf("1")) //-1 说明严格类型查找
    //includes查找方法,返回的内容是布尔
    console.log(arr.includes(1)) //true
    console.log(arr.indexOf(2, 2)) //-1 第二个参数指定的是查找的起始点
  </script>
</html>
